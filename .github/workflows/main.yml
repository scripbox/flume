name: Elixir CI

# This workflow runs on pushes to the main branch
on:
  push:
    branches: [ main ]

# Jobs to be executed in the workflow
jobs:
  build:
    runs-on: ubuntu-latest  # Replace with desired runner

    steps:
      - uses: actions/checkout@v3  # Checkout code from repository
      - name: Setup Elixir and OTP
        uses: actions/setup-elixir@v1  # Setup Elixir and OTP versions (adjust versions if needed)
        with:
          otp-version: '22.1'  # Specify desired OTP version
          elixir-version: '1.8'  # Specify desired Elixir version

      - name: Install dependencies
        run: mix deps.get

      - name: Format code (optional)
        run: mix format --check-formatted

      - name: Start Redis container (optional)
        uses: redis/redis-action@v2  # Use a pre-built Redis action
        with:
          redis-version: '6.2'  # Specify desired Redis version

      - name: Run tests
        run: |
          REDIS_HOST=localhost REDIS_PORT=6379 mix test

  # Add additional jobs for other tasks (e.g., deployment)
