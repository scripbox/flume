name: Elixir CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['20.3', '21.3', '22.2']
        elixir: ['1.8.2', '1.9.4']
        redis-version: ['5']
    steps:
    - uses: actions/checkout@v4
    - uses: erlef/setup-beam@v1
    - name: Set up Elixir
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
        redis-version: ${{ matrix.redis-version }}
        redis-port: 16379
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
      env:
        REDIS_HOST: redis
        REDIS_PORT: 16379
